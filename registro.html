    <h2>Formulario de visitantes</h2>
    <form>
      <label for="nombre">Nombre completo:</label><br>
      <input type="text" id="nombre" name="nombre"><br><br>

      <label>Sexo:</label><br>
      <input type="radio" name="sexo" value="masculino"> Masculino
      <input type="radio" name="sexo" value="femenino"> Femenino<br><br>

      <label for="telefono">Teléfono:</label><br>
      <input type="tel" id="telefono" name="telefono"><br><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo"><br><br>

      <label for="comentario">Comentario:</label><br>
      <textarea id="comentario" name="comentario"></textarea><br><br>

      <input type="checkbox" id="condiciones" name="condiciones">
      <label for="condiciones">He leído las condiciones de uso</label><br><br>

      <button type="submit">Enviar</button>
