    .galeria {
      display: grid;

      padding: 20px;
    }
    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 4px solid #ff6600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }
    .galeria h2 {
      grid-column: 1 / -1;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
